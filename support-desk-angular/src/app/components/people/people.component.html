<mat-card *ngFor="let user of users">
	<mat-card-title>
		<img src="{{ user.image }}" alt="" />
    <mat-icon [svgIcon]="user.available ? 'available' : 'busy'"></mat-icon>
	</mat-card-title>
	<mat-card-content>
		<p class="name">{{ user.firstName }} {{ user.lastName }}</p>
		<p>{{ user.location }}</p>
	</mat-card-content>
</mat-card>
