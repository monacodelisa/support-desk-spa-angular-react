<ng-container *ngIf="searchCalled && (filteredUsers$ | async)?.length;" >
  <mat-card *ngFor="let user of filteredUsers$ | async; let i = index" [ngClass]="{ 'show-details': i === hoveredCardIndex }"
  (mouseenter)="hoveredCardIndex = i"
  (mouseleave)="hoveredCardIndex = null">
      <mat-card-title>
          <img [src]="user.image ? user.image : placehldrImg" alt="" />
          <mat-icon [svgIcon]="user.available ? 'available' : 'busy'"></mat-icon>
      </mat-card-title>
      <mat-card-content>
          <p class="name">{{ user.firstName }} {{ user.lastName }}</p>
          <p>{{ user.location }}</p>
          <p *ngIf="i === hoveredCardIndex">{{ user.phone }}</p>
          <p *ngIf="i === hoveredCardIndex">{{ user.email }}</p>
      </mat-card-content>
  </mat-card>
</ng-container>

<ng-container *ngIf="!searchCalled">
  <mat-card *ngFor="let user of (users$ | async); let i = index" [ngClass]="{ 'show-details': i === hoveredCardIndex }"

          <mat-icon [svgIcon]="user.available ? 'available' : 'busy'"></mat-icon>
      </mat-card-title>
      <mat-card-content>
          <p class="name">{{ user.firstName }} {{ user.lastName }}</p>
          <p>{{ user.location }}</p>
          <p *ngIf="i === hoveredCardIndex">{{ user.phone }}</p>
          <p *ngIf="i === hoveredCardIndex">{{ user.email }}</p>
      </mat-card-content>
  </mat-card>
</ng-container>
